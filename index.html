<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <h2> Contact Us </h2>

  <!-- Name -->

  <form action="" >
    <div class="name">
    <div>
    <label for="fname" class="names" > First Name <span>*</span></label><br>
    <input type="text" name="fname" id="names" required> 
  </div>
  <div>
    <label for="lname" class="names"> Last Name <span>*</span></label> <br>
    <input type="text" name="lname" id="names" required>
  </div>
</div>
 
    <!-- Email -->
 
<div>

  <label for="email" class="email"> Email Address <span>*</span></label> <br>
  <input type="email" name="email" id="email" required> <br>
</div>
<!-- Enquiry --> 
 <label for="" class="Q">Query Type <span>*</span></label>

<div class="name">
  <div>
    <button>
  <input type="radio" name="query" id="general" value="general" required>
  <label for="general"> General Enquiry <span>*</span></label> <br>
</button>
</div>
<div>
  <button>
  <input type="radio" name="query" id="support" value="support" required>
  <label for="support"> Support Request <span>*</span></label> <br>
</button>
</div>
</div>
<!-- message -->

<div>
  <label for="message" class="message"> Message <span>*</span></label> <br>
  <textarea name="message" id="message" cols="100" rows="4" required></textarea > <br>
  </div>
 <!-- consent -->
<div>
  <div>
    <input type="checkbox" name="consent" id="consent" required>
    <label for="consent" > I consent to being contacted by the team <span>*</span></label> <br>
  </div>
</div>
<!-- submit -->
<div>
  <button type="submit" class="Submit"> Submit <span>*</span></button>
</div>
</form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Bayonle</a>.
  </div>
</div>
</body>
</html>
